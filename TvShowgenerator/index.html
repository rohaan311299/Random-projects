<!DOCTYPE html>
<html>
<head>
	<title>show generator</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<script src="javascript.js"></script>
</head>
<body>
	<header>
		<nav>
			<a onclick="newShow()">Shows</a>
			<a onclick="newMovie()">Movies</a>
		</nav>
	</header>
	<br>
	<h1>Tv Show Generator</h1>
	<div class="display">
		<p id="showDisplay"></p>
		<p id="showMovie"></p>
	</div>
	<br>
	<div class="buttons">
		<button type="button" class="btn btn-lg" onclick="newShow()">New Show</button>
		<button type="button" class="btn btn-lg" onclick="newMovie()">New Movie</button>
	</div>
</body>
</html>
